<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化的HTML</title>
</head>
<body>
   <section>
       <h1>语义化的标签</h1>
       <h2>作用</h2>
       <ol>
           <li>让人更容易读懂-增加代码的可读性</li>
           <li>让搜索引擎更容易读懂-SEO优化</li>
       </ol>
   </section>
   <div>
       <h2>常见的块级和内联元素</h2>
        <ul>
            <li>div</li>
            <li>h1</li>
            <li>p</li>
            <li>ul</li>
            <li>ol</li>
 <li>table</li>
        </ul>
        <hr>
        <ul>
            <li>img</li>
            <li>span</li>
            <li>input</li>
            <li>button</li>
        </ul>
   </div>
</body>
</html>
