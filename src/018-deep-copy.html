<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝</title>
</head>
<body>
    <!-- 知识点： 变量类型和递归调用 -->
    <script>
        function deepClone (obj) {
            if (typeof obj !== 'object' || obj == null) {
                return obj;
            }
            let result;
            if (obj instanceof Array) {
                result = []
            } else {
                result = {}
            }
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    result[key] = deepClone(obj[key]);
                }
            }
            return result;
        }
        const obj1 = {
            age: 20,
            name: 'xxx',
            address: {
                city: 'beijing'
            },
            arr: ['a', 'b', 'c']
        }
        const obj2 = deepClone(obj1)
        obj2.address.city = 's上海'
        console.log(obj2)
        console.log(obj1)
    </script>
</body>
</html>
