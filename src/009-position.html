<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        body {
            margin: 20px;
        }
        .relative {
            position: relative;
            left: 20px;
            top: 50px;
            width: 400px;
            height: 200px;
            border: 1px solid #ccc;
        }
        .absolute {
            position: absolute;
            left: 20px;
            top: 50px;
            width: 200px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <p>absolute和relative定位问题</p>
    <div class="relative">
        <div class="absolute">
            this is absulte
        </div>
    </div>
</body>
</html>
