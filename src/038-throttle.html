        // let timer = null

        //     timer = setTimeout(() => {
        //         console.log(e.offsetX, e.offsetY)
        //         timer = null

        // })
        // 封装
        function throttle (fn, delay = 500) {
            let timer = null
            return function() {
                if(timer){
                    return
                }
                timer = setTimeout(()=> {
                    // fn()
                    fn.apply(this, arguments)
                    timer = null
                }, delay)
            }
        }
        div1.addEventListener('drag', throttle(function(e) {
            console.log(e.offsetX)
        }, 1000))
    </script>
</body>
