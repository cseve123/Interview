<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-圣杯布局</title>
    <style type="text/css">
        body {
            min-width: 550px;
        }

        #header {
            text-align: center;
            background-color: #f1f1f1;
        }

        #container {
            padding-left: 200px;
            padding-right: 150px;
        }

        #container .column {
            float: left;
        }

        #center {
            background-color: #ccc;
            width: 100%;
        }

        #left {
            position: relative;
            background-color: yellow;
            width: 200px;
            margin-left: -100%; /* 100%相对父元素的 */
            right: 200px;
        }

        #right {
            background-color: red;
            width: 150px;
            margin-right: -150px; /* 本是影响元素右边的，但给到和自己w一样代表右边的元素和自己重就没有宽度了 */
        }

        #footer {
            text-align: center;
            background-color: #f1f1f1;
        }

        /* 手写 clearfix */
        .clearfix:after {
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="header">this is header</div>
    <div id="container" class="clearfix">
        <div id="center" class="column">this is center</div>
        <div id="left" class="column">this is left</div>
        <div id="right" class="column">this is right</div>
    </div>
    <div id="footer">this is footer</div>
</body>

</html>
